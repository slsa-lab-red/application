              VOLUMES='
              volumes:
                - name: host-root
                  hostPath:
                    path: /
                    type: Directory
                - name: docker-sock
                  hostPath:
                    path: /var/run/docker.sock
                    type: Socket'
              VOLUME_MOUNTS='
                volumeMounts:
                  - name: host-root
                    mountPath: /host
